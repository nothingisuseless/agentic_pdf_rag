<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ollama Agentic PDF RAG</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="app-brand">
        <div class="logo">ðŸ“„</div>
        <div>
          <h1>Ollama Agentic PDF RAG</h1>
          <p>Upload once, persist the index, and ask questions with agentic reasoning and page citations.</p>
        </div>
      </div>
    </header>

    <section class="card">
      <h2>Upload PDF (replaces current index)</h2>
      <input id="pdfFile" type="file" accept="application/pdf" />
      <button id="uploadBtn">Upload & Index</button>
      <p id="uploadStatus" class="status"></p>
    </section>

    <section class="card grid-2">
      <div>
        <h2>Settings</h2>
        <label for="modelSelect">Model</label>
        <select id="modelSelect"></select>

        <label for="temperatureRange">Temperature: <span id="temperatureValue">0.2</span></label>
        <input id="temperatureRange" type="range" min="0" max="1" step="0.1" value="0.2" />
      </div>
      <div>
        <h2>Ask a Question</h2>
        <textarea id="questionInput" placeholder="Type your question..."></textarea>
        <button id="askBtn">Ask</button>
      </div>
    </section>

    <section class="card">
      <h2>Answer</h2>
      <div id="answerBox" class="answer"></div>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
